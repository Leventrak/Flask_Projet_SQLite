<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            background-color: #353;
        }
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .menu li {
            float: left;
        }
        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .menu li a:hover {
            background-color: #111;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 14px 16px;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .menu li {display: none;}
            .menu-icon {
                float: right;
                display: block;
            }
            .menu.responsive {position: relative;}
            .menu.responsive li {
                float: none;
                display: block;
                text-align: left;
            }
        }
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .search-container h2 {
            margin-top: 0;
        }
        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: #353;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <ul class="menu" id="myMenu">
            <li><a href="#Accueil">Accueil</a></li>
            <li><a href="#Recherche">Recherche universitaire</a></li>
            <li><a href="Gestion_des_livres.html">Gestion des livres</a></li>
            <li><a href="#Connexion">Connexion</a></li>
            <li class="menu-icon" onclick="toggleMenu()">&#9776;</li>
        </ul>
    </div>

    <div class="search-container">
        <h2>Recherche de livres</h2>
        <form class="search-form" onsubmit="searchBooks(event)">
            <input type="text" id="search-input" placeholder="Entrez le titre du livre ou l'auteur">
            <button type="submit">Rechercher</button>
        </form>
        <div id="search-results"></div>
    </div>

    <script>
        function toggleMenu() {
            var x = document.getElementById("myMenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }

        function searchBooks(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('search-input').value;
            const resultsDiv = document.getElementById('search-results');
            
            // Simulation d'une recherche dans une base de données
            // Dans un cas réel, vous feriez un appel à une API ou à votre base de données ici
            setTimeout(() => {
                resultsDiv.innerHTML = `<p>Résultats de recherche pour "${searchTerm}":</p>
                                        <ul>
                                            <li>Livre 1 par Auteur A</li>
                                            <li>Livre 2 par Auteur B</li>
                                            <li>Livre 3 par Auteur C</li>
                                        </ul>`;
            }, 1000);

            resultsDiv.innerHTML = "Recherche en cours...";
        }
    </script>
</body>
</html>
