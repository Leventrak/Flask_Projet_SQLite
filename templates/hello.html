<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #contenu {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans mon application HTML</h1>
    <div id="contenu">
        <p>Ceci est un exemple d'application HTML simple.</p>
        <button onclick="saluer()">Cliquez-moi !</button>
    </div>

    <script>
        function saluer() {
            alert("Bonjour ! Bienvenue dans mon application HTML !");
        }
    </script>
</body>
</html>
