<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            .menu-container {
            background-color: #353;
        }
        
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .menu li {
            float: left;
        }
        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .menu li a:hover {
            background-color: #111;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 14px 16px;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .menu li {display: none;}
            .menu-icon {
                float: right;
                display: block;
            }
            .menu.responsive {position: relative;}
            .menu.responsive li {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <ul class="menu" id="myMenu">
            <li><a href="#Accueil">Accueil</a></li>
            <li><a href="#Recherche">Recherche universitaire</a></li>
            <li><a href="#Connexion">Connexion</a></li>
            <li class="menu-icon" onclick="toggleMenu()">&#9776;</li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var x = document.getElementById("myMenu");
            if (x.className === "menu") {
                x.className += " responsive";
            } else {
                x.className = "menu";
            }
        }
    </script>
</body>
</html>
